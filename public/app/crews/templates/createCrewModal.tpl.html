<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header">
                <h3>Create Crew</h3>
            </div>
            
            <div class="modal-body">
                <form ng-submit="createCrew()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="name" id="name" placeholder="Name" autofocus required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="manager" id="manager" placeholder="Manager" required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="photo" id="photo" placeholder="Photo" required />
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="close()">Save</button>
                </form>
            </div>
            
            <div class="modal-footer">
                <p id="errorMesssage">{{message}}</p>
            </div>
            
        </div>
    </div>
</div>
