<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search..." ng-model="searchText">
            </div>
        </div>
    </div>
    <div class="row">
        <ul>
            <li ng-repeat="crew in crews | filter:searchText | orderBy: 'name'">{{crew.name}}</li>
        </ul>
    </div>
</div>
