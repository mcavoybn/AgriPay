<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <button class="btn" ng-click="showCrewsTab()">Crews</button>
                <button class="btn" ng-click="showEmployeesTab()">Employees</button>
            </div>
            
            <div class="container" ng-show="isShowingCrews">
                <ul>
                    <li ng-repeat="crew in crews">
                        <h4>{{crew.name}}</h4>
                        <button class="btn" ng-click="clockInCrew(crew)">Clock In</button>
                        <button class="btn" ng-click="clockOutCrew(crew)">Clock Out</button>
                    </li>
                </ul>
            </div>
            <div class="container" ng-hide="isShowingCrews">
                <ul>
                    <li ng-repeat="employee in employees">
                        <h4>{{employee.firstName + " " + employee.lastName }}</h4>
                        <button class="btn" ng-click="clockInEmployee(employee)">Clock In</button>
                        <button class="btn" ng-click="clockOutEmployee(employee)">Clock Out</button>
                    </li>
                </ul>
            </div>
            <div class="row">
                <button class="btn" ng-click="saveTimeCard">Save Timecard</button>
            </div>
        </div>
    </div>
</div>
