<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Employee</h3>
            </div>
            <div class="modal-body">
                <form ng-submit="submit()">          
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="employee.firstName" placeholder="First Name" autofocus />
                        <input type="text" class="form-control" ng-model="employee.lastName" placeholder="Last Name" />
                        <input type="text" class="form-control" ng-model="employee.middle" placeholder="Middle" />  
                        <input type="number" class="form-control" ng-model="employee.ssn" placeholder="SSN" />
                        Gender:
                        <select ng-model="employee.gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <input type="date" class="form-control" ng-model="employee.employee.dateOfBirth" placeholder="Date of Birth" />
                        <input type="text" class="form-control" ng-model="employee.address1" placeholder="Address 1" />
                        <input type="text" class="form-control" ng-model="employee.address2" placeholder="Address 2" />
                        <input type="text" class="form-control" ng-model="employee.city" placeholder="City" />
                        <input type="text" class="form-control" ng-model="employee.state" placeholder="State" />
                        <input type="text" class="form-control" ng-model="employee.zip" placeholder="ZIP code" />
                        <input type="text" class="form-control" ng-model="employee.phone" placeholder="Phone Number" />
                        <input type="text" class="form-control" ng-model="employee.rate" placeholder="Hourly Rate" />
                        H2A?:
                        <select ng-model="H2A">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                        <select ng-model="Crew">
<!--                            <option ng-repeat="crew in crews"></option>-->
                        </select>
                    </div>
<!--                    <button type="submit" class="btn btn-success" ng-click="close()">Save</button>-->
                        <input type="submit" value= "Submit" ng-click="close('Closed Successfully')"/>
                    <div class="modal-footer">
                        <p id="message">{{message}}</p>
                    </div>
                </form>
            </div>
    </div>
</div>
