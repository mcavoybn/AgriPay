<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Time Tracking</h1>
            <div class="row">
                <button class="btn" ng-click="showCrewsTab()">Crews</button>
                <button class="btn" ng-click="showEmployeesTab()">Employees</button>
            </div>

            <div class="row" ng-show="isShowingCrews">
                    <ul>
                        <li ng-repeat="crew in crews">
                            <h4>{{crew.name}}</h4>
                            <button class="btn" ng-click="clockInCrew(crew)">Clock In</button>
                            <button class="btn" ng-click="clockOutCrew(crew)">Clock Out</button>
                        </li>
                    </ul>
            </div>
            <div class="row" ng-hide="isShowingCrews">
                    <input type="text" class="form-control" ng-model="searchText" placeholder="Search by employee name..">
                    <ul>
                        <li ng-repeat="employee in employees | filter: searchText | orderBy: 'firstName'">
                            <h4>{{employee.firstName + " " + employee.lastName }}</h4>
                            <button class="btn" ng-click="clockInEmployee(employee)">Clock In</button>
                            <button class="btn" ng-click="clockOutEmployee(employee)">Clock Out</button>
                        </li>                        
                    </ul>
                <div id="barcodeScanner" ng-show="showingScanner"></div>
                <button class="btn btn-success" ng-click="startBarcodeScanner()" ng-hide="showingScanner">Show Barcode Scanner</button>
                <button class="btn btn-cancel" ng-click="stopBarcodeScanner()" ng-show="showingScanner">Hide Barcode Scanner</button>
            </div>
            <div class="row">
                <button class="btn" ng-click="showTimeCardModal()">New Timecard</button>
            </div>
        </div>
    </div>
</div>
